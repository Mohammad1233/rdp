name: Multi RDP Setup with Single IP

on:
  workflow_dispatch:
    inputs:
      rdp_count:
        description: 'Number of RDP connections to create (max 20)'
        required: true
        default: '5'
        type: choice
        options:
        - '1'
        - '5'
        - '10'
        - '15'
        - '20'

jobs:
  secure-multi-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Core RDP Settings
        run: |
          # Enable Remote Desktop
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                           -Name "fDenyTSConnections" -Value 0 -Force
          
          # Restart service
          Restart-Service -Name TermService -Force

      - name: Create Multiple RDP Users
        id: create_users
        run: |
          # Function to generate secure password
          function New-SecurePassword {
              $charSet = @{
                  Upper   = [char[]](65..90)      # A-Z
                  Lower   = [char[]](97..122)     # a-z
                  Number  = [char[]](48..57)      # 0-9
                  Special = ([char[]](33..47) + [char[]](58..64) +
                             [char[]](91..96) + [char[]](123..126))
              }
              $rawPassword = @()
              $rawPassword += $charSet.Upper | Get-Random -Count 3
              $rawPassword += $charSet.Lower | Get-Random -Count 3
              $rawPassword += $charSet.Number | Get-Random -Count 3
              $rawPassword += $charSet.Special | Get-Random -Count 3
              return -join ($rawPassword | Sort-Object { Get-Random })
          }

          # Get RDP count from input
          $rdpCount = ${{ github.event.inputs.rdp_count }}
          
          # Create multiple users
          $users = @()
          for ($i = 1; $i -le $rdpCount; $i++) {
              $username = "RDPUser$i"
              $password = New-SecurePassword
              
              # Remove user if exists
              Remove-LocalUser -Name $username -ErrorAction SilentlyContinue
              
              # Create new user
              $securePass = ConvertTo-SecureString $password -AsPlainText -Force
              New-LocalUser -Name $username -Password $securePass -AccountNeverExpires
              Add-LocalGroupMember -Group "Administrators" -Member $username
              Add-LocalGroupMember -Group "Remote Desktop Users" -Member $username
              
              # Store user info
              $users += @{
                  Username = $username
                  Password = $password
                  Port = (3389 + $i - 1)  # Different port for each user
              }
              
              Write-Host "Created user: $username on port $($users[$i-1].Port)"
          }
          
          # Convert to JSON and output
          $usersJson = $users | ConvertTo-Json -Compress
          echo "RDP_USERS=$usersJson" >> $env:GITHUB_ENV
          echo "RDP_COUNT=$rdpCount" >> $env:GITHUB_ENV

      - name: Configure Multiple RDP Ports
        run: |
          $users = $env:RDP_USERS | ConvertFrom-Json
          
          # الطريقة الصحيحة لإنشاء منافذ متعددة لـ RDP
          foreach ($user in $users) {
              $port = $user.Port
              
              # إنشاء مفتاح registry جديد للمنفذ
              $rdpPath = "HKLM:\SYSTEM\CurrentControlSet\Control\Terminal Server\WinStations"
              $newKeyName = "RDP-Tcp$port"
              $newKeyPath = "$rdpPath\$newKeyName"
              
              # حذف المفتاح إذا كان موجوداً
              Remove-Item -Path $newKeyPath -Recurse -Force -ErrorAction SilentlyContinue
              
              # إنشاء المفتاح الجديد
              New-Item -Path $newKeyPath -Force
              
              # نسخ القيم من المفتاح الأساسي
              $sourceKey = "$rdpPath\RDP-Tcp"
              $properties = Get-ItemProperty -Path $sourceKey
              
              # تعيين الخصائص الأساسية
              Set-ItemProperty -Path $newKeyPath -Name "PortNumber" -Value $port
              Set-ItemProperty -Path $newKeyPath -Name "LanAdapter" -Value 0
              Set-ItemProperty -Path $newKeyPath -Name "Transport" -Value 1
              Set-ItemProperty -Path $newKeyPath -Name "fEnableWinStation" -Value 1
              Set-ItemProperty -Path $newKeyPath -Name "fInheritInitialProgram" -Value 0
              Set-ItemProperty -Path $newKeyPath -Name "fInheritAutoLogon" -Value 0
              Set-ItemProperty -Path $newKeyPath -Name "fInheritCallback" -Value 0
              Set-ItemProperty -Path $newKeyPath -Name "fInheritCallbackNumber" -Value 0
              Set-ItemProperty -Path $newKeyPath -Name "fInheritShadow" -Value 0
              Set-ItemProperty -Path $newKeyPath -Name "fInheritResetBroken" -Value 0
              Set-ItemProperty -Path $newKeyPath -Name "fInheritReconnectSame" -Value 0
              Set-ItemProperty -Path $newKeyPath -Name "fInheritMaxSessionTime" -Value 0
              Set-ItemProperty -Path $newKeyPath -Name "fInheritMaxDisconnectionTime" -Value 0
              Set-ItemProperty -Path $newKeyPath -Name "fInheritMaxIdleTime" -Value 0
              Set-ItemProperty -Path $newKeyPath -Name "fInheritAutoClient" -Value 0
              Set-ItemProperty -Path $newKeyPath -Name "fInheritSecurity" -Value 0
              
              # قاعدة جدار الحماية للمنفذ
              netsh advfirewall firewall delete rule name="RDP-Port$port" -ErrorAction SilentlyContinue
              netsh advfirewall firewall add rule name="RDP-Port$port" `
                  dir=in action=allow protocol=TCP localport=$port
              
              Write-Host "Configured RDP on port: $port"
          }
          
          # إعادة تشغيل الخدمة لتطبيق التغييرات
          Restart-Service -Name TermService -Force
          Start-Sleep -Seconds 10

      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

      - name: Establish Single Tailscale Connection
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-multi-rdp-$env:GITHUB_RUN_ID
          
          # Get Single Tailscale IP
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 10) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              Start-Sleep -Seconds 5
              $retries++
          }
          
          if (-not $tsIP) {
              Write-Error "Tailscale IP not assigned"
              exit 1
          }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
          Write-Host "Single Tailscale IP: $tsIP"

      - name: Verify Multiple RDP Connections
        run: |
          $users = $env:RDP_USERS | ConvertFrom-Json
          
          Write-Host "Testing All RDP Ports on Single IP"
          Write-Host "Tailscale IP: $env:TAILSCALE_IP"
          Write-Host "Testing ports: 3389 to $(3389 + $users.Count - 1)"
          Write-Host "=" * 50
          
          foreach ($user in $users) {
              $testResult = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port $user.Port -ErrorAction SilentlyContinue
              if ($testResult.TcpTestSucceeded) {
                  Write-Host "Port $($user.Port): ACCESSIBLE - User: $($user.Username)"
              } else {
                  Write-Host "Port $($user.Port): FAILED - User: $($user.Username)"
              }
          }

      - name: Display RDP Access Information
        run: |
          $users = $env:RDP_USERS | ConvertFrom-Json
          
          Write-Host "MULTIPLE RDP ACCESS POINTS - SINGLE IP"
          Write-Host "="*60
          Write-Host "Single Tailscale IP: $env:TAILSCALE_IP"
          Write-Host "Total Connections: $env:RDP_COUNT"
          Write-Host "Different Ports, Same IP"
          Write-Host "="*60
          
          foreach ($user in $users) {
              $connectionNumber = $users.IndexOf($user) + 1
              Write-Host "Connection $connectionNumber:"
              Write-Host "  Address: $env:TAILSCALE_IP:$($user.Port)"
              Write-Host "  Username: $($user.Username)"
              Write-Host "  Password: $($user.Password)"
              Write-Host "  Port: $($user.Port)"
              Write-Host "-" * 50
          }
          
          Write-Host "Usage Examples:"
          Write-Host "   mstsc /v:$env:TAILSCALE_IP:3389"
          Write-Host "   mstsc /v:$env:TAILSCALE_IP:3390"
          Write-Host "   mstsc /v:$env:TAILSCALE_IP:3391"
          Write-Host "="*60

      - name: Maintain All Connections
        run: |
          $users = $env:RDP_USERS | ConvertFrom-Json
          
          Write-Host "Monitoring all RDP connections on single IP: $env:TAILSCALE_IP"
          $minuteCounter = 0
          
          while ($true) {
              $minuteCounter++
              Write-Host "[$(Get-Date)] Status Check #$minuteCounter - IP: $env:TAILSCALE_IP"
              Write-Host "Active Ports: $(($users | ForEach-Object { $_.Port }) -join ', ')"
              
              $activePorts = 0
              foreach ($user in $users) {
                  $testResult = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port $user.Port -ErrorAction SilentlyContinue
                  if ($testResult.TcpTestSucceeded) {
                      $activePorts++
                      Write-Host "  Port $($user.Port): READY"
                  } else {
                      Write-Host "  Port $($user.Port): OFFLINE"
                  }
              }
              
              Write-Host "Summary: $activePorts/$($users.Count) ports active"
              Write-Host "Next check in 5 minutes..."
              Write-Host "Use GitHub UI to cancel workflow when done"
              
              Start-Sleep -Seconds 300
          }
