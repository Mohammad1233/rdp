name: rdp

on:
  workflow_dispatch:
    inputs:
      rdp_count:
        description: 'Number of RDP connections to create (max 20)'
        required: true
        default: '5'
        type: choice
        options:
        - '1'
        - '5'
        - '10'
        - '15'
        - '20'

jobs:
  secure-multi-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Core RDP Settings
        run: |
          # Enable Remote Desktop
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                           -Name "fDenyTSConnections" -Value 0 -Force
          
          # Restart service
          Restart-Service -Name TermService -Force

      - name: Create Multiple RDP Users
        id: create_users
        run: |
          # Function to generate secure password
          function New-SecurePassword {
              $charSet = @{
                  Upper   = [char[]](65..90)      # A-Z
                  Lower   = [char[]](97..122)     # a-z
                  Number  = [char[]](48..57)      # 0-9
                  Special = ([char[]](33..47) + [char[]](58..64) +
                             [char[]](91..96) + [char[]](123..126))
              }
              $rawPassword = @()
              $rawPassword += $charSet.Upper | Get-Random -Count 3
              $rawPassword += $charSet.Lower | Get-Random -Count 3
              $rawPassword += $charSet.Number | Get-Random -Count 3
              $rawPassword += $charSet.Special | Get-Random -Count 3
              return -join ($rawPassword | Sort-Object { Get-Random })
          }

          # Get RDP count from input
          $rdpCount = ${{ github.event.inputs.rdp_count }}
          
          # Create multiple users
          $users = @()
          for ($i = 1; $i -le $rdpCount; $i++) {
              $username = "RDPUser$i"
              $password = New-SecurePassword
              
              # Remove user if exists
              Remove-LocalUser -Name $username -ErrorAction SilentlyContinue
              
              # Create new user
              $securePass = ConvertTo-SecureString $password -AsPlainText -Force
              New-LocalUser -Name $username -Password $securePass -AccountNeverExpires
              Add-LocalGroupMember -Group "Administrators" -Member $username
              Add-LocalGroupMember -Group "Remote Desktop Users" -Member $username
              
              # Store user info
              $users += @{
                  Username = $username
                  Password = $password
                  Port = (3389 + $i - 1)  # Different port for each user
              }
              
              Write-Host "Created user: $username on port $($users[$i-1].Port)"
          }
          
          # Convert to JSON and output
          $usersJson = $users | ConvertTo-Json -Compress
          echo "RDP_USERS=$usersJson" >> $env:GITHUB_ENV
          echo "RDP_COUNT=$rdpCount" >> $env:GITHUB_ENV

      - name: Configure Multiple RDP Ports
        run: |
          $users = $env:RDP_USERS | ConvertFrom-Json
          
          foreach ($user in $users) {
              $port = $user.Port
              
              # Configure registry for multiple ports
              Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp" `
                               -Name "PortNumber" -Value $port -Force
              
              # Firewall rule for each port
              netsh advfirewall firewall delete rule name="RDP-Port$port" -ErrorAction SilentlyContinue
              netsh advfirewall firewall add rule name="RDP-Port$port" `
                  dir=in action=allow protocol=TCP localport=$port
              
              Write-Host "Configured RDP on port: $port"
          }

      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

      - name: Create Multiple Tailscale Connections
        id: tailscale_connections
        run: |
          $users = $env:RDP_USERS | ConvertFrom-Json
          $connections = @()
          
          foreach ($user in $users) {
              $sessionNumber = $users.IndexOf($user) + 1
              
              # Generate unique hostname for each connection
              $hostname = "gh-rdp-$env:GITHUB_RUN_ID-session$sessionNumber"
              
              Write-Host "Creating Tailscale connection for session $sessionNumber..."
              
              # Reset Tailscale to get new IP
              & "$env:ProgramFiles\Tailscale\tailscale.exe" down
              Start-Sleep -Seconds 2
              
              # Create unique Tailscale connection
              & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=$hostname --accept-routes --reset
              
              # Get unique Tailscale IP for this session
              $tsIP = $null
              $retries = 0
              while (-not $tsIP -and $retries -lt 10) {
                  $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
                  if (-not $tsIP) {
                      Start-Sleep -Seconds 3
                      $retries++
                  }
              }
              
              if (-not $tsIP) {
                  Write-Error "Tailscale IP not assigned for session $sessionNumber"
                  exit 1
              }
              
              # Store connection info
              $connections += @{
                  Username = $user.Username
                  Password = $user.Password
                  Port = $user.Port
                  TailscaleIP = $tsIP
                  SessionNumber = $sessionNumber
              }
              
              Write-Host "‚úì Session $sessionNumber - Tailscale IP: $tsIP"
              
              # Small delay between connections
              Start-Sleep -Seconds 5
          }
          
          # Save all connections info
          $connectionsJson = $connections | ConvertTo-Json -Compress
          echo "RDP_CONNECTIONS=$connectionsJson" >> $env:GITHUB_ENV

      - name: Verify Multiple RDP Connections
        run: |
          $connections = $env:RDP_CONNECTIONS | ConvertFrom-Json
          
          Write-Host "`n=== Testing All RDP Connections ==="
          foreach ($conn in $connections) {
              $testResult = Test-NetConnection -ComputerName $conn.TailscaleIP -Port $conn.Port -ErrorAction SilentlyContinue
              if ($testResult.TcpTestSucceeded) {
                  Write-Host "‚úì Session $($conn.SessionNumber): $($conn.TailscaleIP):$($conn.Port) - ACCESSIBLE"
              } else {
                  Write-Host "‚úó Session $($conn.SessionNumber): $($conn.TailscaleIP):$($conn.Port) - FAILED"
              }
          }

      - name: Display RDP Access Information
        run: |
          $connections = $env:RDP_CONNECTIONS | ConvertFrom-Json
          
          Write-Host "`n" + "="*60
          Write-Host "üéØ MULTIPLE RDP ACCESS POINTS - UNIQUE IPs"
          Write-Host "="*60
          Write-Host "Total Connections: $env:RDP_COUNT"
          Write-Host "Each connection has different Tailscale IP"
          Write-Host "="*60
          
          foreach ($conn in $connections) {
              Write-Host "Connection $($conn.SessionNumber):"
              Write-Host "  üåê Address: $($conn.TailscaleIP):$($conn.Port)"
              Write-Host "  üë§ Username: $($conn.Username)"
              Write-Host "  üîë Password: $($conn.Password)"
              Write-Host "  üÜî Session: $($conn.SessionNumber)"
              Write-Host "-" * 50
          }
          
          Write-Host "üìù Usage: Connect using [IP]:[PORT] with the credentials above"
          Write-Host "="*60

      - name: Maintain All Connections
        run: |
          $connections = $env:RDP_CONNECTIONS | ConvertFrom-Json
          
          Write-Host "üîÑ Monitoring all RDP connections..."
          while ($true) {
              Write-Host "`n[$(Get-Date)] Status Check - $env:RDP_COUNT Active Connections:"
              
              foreach ($conn in $connections) {
                  $testResult = Test-NetConnection -ComputerName $conn.TailscaleIP -Port $conn.Port -ErrorAction SilentlyContinue
                  $status = if ($testResult.TcpTestSucceeded) { "ACTIVE ‚úì" } else { "INACTIVE ‚úó" }
                  
                  Write-Host "  Session $($conn.SessionNumber): $($conn.TailscaleIP):$($conn.Port) - $status"
              }
              
              Write-Host "`nUse GitHub UI to cancel workflow when done"
              Start-Sleep -Seconds 300
          }
