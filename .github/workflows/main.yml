name: 20 RDP Sessions

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest

    steps:
      - name: Configure Multiple RDP Ports
        run: |
          # ØªÙ…ÙƒÙŠÙ† RDP Ø§Ù„Ø£Ø³Ø§Ø³ÙŠ
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                           -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                           -Name "UserAuthentication" -Value 0 -Force

          # Ø¥Ù†Ø´Ø§Ø¡ 20 Ù…Ù†ÙØ° Ù„Ù€ RDP (3389 Ø¥Ù„Ù‰ 3408)
          for ($port = 3389; $port -le 3408; $port++) {
              Write-Host "Creating RDP port $port"
              
              # Ù†Ø³Ø® Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª RDP Ø§Ù„Ø£Ø³Ø§Ø³ÙŠØ© Ù„Ù„Ù…Ù†ÙØ° Ø§Ù„Ø¬Ø¯ÙŠØ¯
              $rdpParams = Get-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp'
              New-Item -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp$port" -Force
              
              # Ù†Ø³Ø® Ø¬Ù…ÙŠØ¹ Ø§Ù„Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª
              $rdpParams.PSObject.Properties | ForEach-Object {
                  if ($_.Name -notin @('PSPath', 'PSParentPath', 'PSChildName', 'PSDrive', 'PSProvider')) {
                      Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp$port" `
                                       -Name $_.Name -Value $_.Value -Force
                  }
              }
              
              # ØªØ¹ÙŠÙŠÙ† Ø§Ù„Ù…Ù†ÙØ° Ø§Ù„Ù…Ø®ØµØµ
              Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp$port" `
                               -Name "PortNumber" -Value $port -Force

              # Ø¥Ø¶Ø§ÙØ© Ù‚Ø§Ø¹Ø¯Ø© Ø¬Ø¯Ø§Ø± Ø­Ù…Ø§ÙŠØ© Ù„Ù„Ù…Ù†ÙØ°
              netsh advfirewall firewall add rule name="RDP-Port-$port" `
                dir=in action=allow protocol=TCP localport=$port
          }

          # Ø¥Ø¹Ø§Ø¯Ø© ØªØ´ØºÙŠÙ„ Ø§Ù„Ø®Ø¯Ù…Ø©
          Restart-Service -Name TermService -Force

      - name: Create Single RDP User
        run: |
          Add-Type -AssemblyName System.Security
          $charSet = @{
              Upper   = [char[]](65..90)      # A-Z
              Lower   = [char[]](97..122)     # a-z
              Number  = [char[]](48..57)      # 0-9
              Special = ([char[]](33..47) + [char[]](58..64) +
                         [char[]](91..96) + [char[]](123..126)) # Special characters
          }
          $rawPassword = @()
          $rawPassword += $charSet.Upper | Get-Random -Count 4
          $rawPassword += $charSet.Lower | Get-Random -Count 4
          $rawPassword += $charSet.Number | Get-Random -Count 4
          $rawPassword += $charSet.Special | Get-Random -Count 4
          $password = -join ($rawPassword | Sort-Object { Get-Random })
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          
          # Ø¥Ù†Ø´Ø§Ø¡ Ù…Ø³ØªØ®Ø¯Ù… ÙˆØ§Ø­Ø¯ ÙÙ‚Ø·
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          
          echo "RDP_CREDS=User: RDP | Password: $password" >> $env:GITHUB_ENV
          
          if (-not (Get-LocalUser -Name "RDP")) {
              Write-Error "User creation failed"
              exit 1
          }

      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

      - name: Establish Tailscale Connection
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-20rdp-$env:GITHUB_RUN_ID
          
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 15) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              Start-Sleep -Seconds 5
              $retries++
          }
          
          if (-not $tsIP) {
              Write-Error "Tailscale IP not assigned. Exiting."
              exit 1
          }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
      
      - name: Verify All RDP Ports
        run: |
          Write-Host "Tailscale IP: $env:TAILSCALE_IP"
          Write-Host "Testing all 20 RDP ports..."
          
          $activePorts = @()
          for ($port = 3389; $port -le 3408; $port++) {
              $testResult = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port $port -WarningAction SilentlyContinue
              if ($testResult.TcpTestSucceeded) {
                  $activePorts += $port
                  Write-Host "âœ… Port $port: ACTIVE"
              } else {
                  Write-Host "âŒ Port $port: FAILED"
              }
          }
          
          Write-Host "`nğŸ¯ Active RDP Ports: $($activePorts -join ', ')"
          echo "ACTIVE_PORTS=$($activePorts -join ',')" >> $env:GITHUB_ENV

      - name: Permanent Multi-RDP Session
        run: |
          Write-Host "`nğŸ¯ === 20 RDP SESSIONS ==="
          Write-Host "ğŸ“ Tailscale IP: $env:TAILSCALE_IP"
          Write-Host "ğŸ‘¤ Username: RDP"
          Write-Host "ğŸ”‘ Password: $(echo $env:RDP_CREDS)"
          Write-Host "ğŸ”Œ Active Ports: $env:ACTIVE_PORTS"
          Write-Host "ğŸ“Š Total Ports: 20 (3389-3408)"
          Write-Host "â° Started: $(Get-Date)"
          Write-Host "ğŸ’¡ Status: PERMANENT - 20 Simultaneous RDP Sessions"
          Write-Host "ğŸ›‘ To stop: Click 'Cancel workflow' in GitHub Actions"
          Write-Host "=====================================`n"
          
          # Ù…Ø«Ø§Ù„ Ù„Ù„Ø§ØªØµØ§Ù„
          Write-Host "ğŸ’¡ Connection Examples:"
          Write-Host "   mstsc /v:$env:TAILSCALE_IP:3389"
          Write-Host "   mstsc /v:$env:TAILSCALE_IP:3390"
          Write-Host "   ... up to :3408`n"
          
          $startTime = Get-Date
          $checkCount = 0
          
          while ($true) {
              $checkCount++
              $uptime = (Get-Date) - $startTime
              
              # ÙØ­Øµ Ø¯ÙˆØ±ÙŠ ÙƒÙ„ 10 Ø¯Ù‚Ø§Ø¦Ù‚
              if ($checkCount % 120 -eq 0) {
                  Write-Host "[$(Get-Date)] ğŸ” Health Check - Uptime: $($uptime.ToString('dd\.hh\:mm\:ss'))"
                  
                  # ÙØ­Øµ Ø®Ø¯Ù…Ø© RDP
                  $rdpService = Get-Service -Name TermService -ErrorAction SilentlyContinue
                  if ($rdpService.Status -ne 'Running') {
                      Write-Host "   ğŸ”„ Restarting RDP Service..."
                      Start-Service -Name TermService -Force
                  }
                  
                  # ÙØ­Øµ Ø¹Ø´ÙˆØ§Ø¦ÙŠ Ù„Ø¨Ø¶Ø¹Ø© Ù…Ù†Ø§ÙØ°
                  $samplePorts = 3389, 3395, 3400, 3408
                  foreach ($port in $samplePorts) {
                      $test = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port $port -WarningAction SilentlyContinue
                      Write-Host "   ğŸ“¡ Port $port: $(if ($test.TcpTestSucceeded) {'âœ…'} else {'âŒ'})"
                  }
              }
              
              # ØªØ­Ø¯ÙŠØ« Ø§Ù„Ø­Ø§Ù„Ø© ÙƒÙ„ Ø¯Ù‚ÙŠÙ‚Ø©
              if ($checkCount % 12 -eq 0) {
                  Write-Host "[$(Get-Date)] ğŸŸ¢ 20 RDP Sessions Active - Uptime: $($uptime.ToString('dd\.hh\:mm\:ss'))"
              }
              
              Start-Sleep -Seconds 5
          }
