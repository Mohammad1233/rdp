name: Multiple RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Core RDP Settings
        run: |
          # Enable Remote Desktop and disable Network Level Authentication
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                             -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "SecurityLayer" -Value 0 -Force

          # Allow incoming connections on port 3389
          netsh advfirewall firewall delete rule name="RDP-Tailscale"
          netsh advfirewall firewall add rule name="RDP-Tailscale" `
            dir=in action=allow protocol=TCP localport=3389

          Restart-Service -Name TermService -Force

      - name: Create Multiple RDP Users
        run: |
          # Function to generate secure random password
          function New-SecurePassword {
              $charSet = @{
                  Upper   = [char[]](65..90)      # A-Z
                  Lower   = [char[]](97..122)     # a-z
                  Number  = [char[]](48..57)      # 0-9
                  Special = ([char[]](33..47) + [char[]](58..64) +
                             [char[]](91..96) + [char[]](123..126))
              }
              $rawPassword = @()
              $rawPassword += $charSet.Upper | Get-Random -Count 3
              $rawPassword += $charSet.Lower | Get-Random -Count 3
              $rawPassword += $charSet.Number | Get-Random -Count 3
              $rawPassword += $charSet.Special | Get-Random -Count 3
              return -join ($rawPassword | Sort-Object { Get-Random })
          }

          # Create 20 RDP users
          $allUsers = @()
          for ($i = 1; $i -le 20; $i++) {
              $username = "RDPUser$i"
              $password = New-SecurePassword
              
              # Create user
              $securePass = ConvertTo-SecureString $password -AsPlainText -Force
              New-LocalUser -Name $username -Password $securePass -AccountNeverExpires
              Add-LocalGroupMember -Group "Administrators" -Member $username
              Add-LocalGroupMember -Group "Remote Desktop Users" -Member $username
              
              # Store user info
              $userInfo = @{
                  Username = $username
                  Password = $password
              }
              $allUsers += $userInfo
              
              Write-Host "Created user: $username"
          }

          # Convert to JSON and store in environment variable
          $usersJson = $allUsers | ConvertTo-Json -Compress
          echo "RDP_USERS_JSON=$usersJson" >> $env:GITHUB_ENV
          echo "RDP_USERS_COUNT=$($allUsers.Count)" >> $env:GITHUB_ENV

      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

      - name: Establish Tailscale Connection
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-$env:GITHUB_RUN_ID
          
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 10) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              Start-Sleep -Seconds 5
              $retries++
          }
          
          if (-not $tsIP) {
              Write-Error "Tailscale IP not assigned. Exiting."
              exit 1
          }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: Verify RDP Accessibility
        run: |
          $testResult = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389
          if (-not $testResult.TcpTestSucceeded) {
              Write-Error "TCP connection to RDP port 3389 failed"
              exit 1
          }
          Write-Host "TCP connectivity successful!"

      - name: Display RDP Access Information
        run: |
          Write-Host "`n=== MULTIPLE RDP ACCESS (20 Users) ==="
          Write-Host "Tailscale IP: $env:TAILSCALE_IP"
          Write-Host "Port: 3389"
          Write-Host "`n=== USER CREDENTIALS ==="
          
          # Parse and display all users
          $users = $env:RDP_USERS_JSON | ConvertFrom-Json
          $counter = 1
          foreach ($user in $users) {
              Write-Host "$counter. Username: $($user.Username) | Password: $($user.Password)"
              $counter++
          }
          
          Write-Host "`n=== CONNECTION INSTRUCTIONS ==="
          Write-Host "1. Connect to: $env:TAILSCALE_IP"
          Write-Host "2. Use any of the 20 usernames/passwords above"
          Write-Host "3. Multiple users can connect simultaneously"
          Write-Host "===============================`n"

      - name: Maintain Connection
        run: |
          while ($true) {
              Write-Host "[$(Get-Date)] RDP Server Active - 20 Users Available - Use Ctrl+C in workflow to terminate"
              Start-Sleep -Seconds 300
          }
