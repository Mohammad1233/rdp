name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          netsh advfirewall firewall add rule name="RDP" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      - name: Create RDP User
        run: |
          function New-SecurePassword {
              $charSet = @{
                  Upper   = [char[]](65..90)
                  Lower   = [char[]](97..122)
                  Number  = [char[]](48..57)
                  Special = [char[]]('!','@','#','$','%','^','&','*','-','_','=','+')
              }
              $rawPassword = @()
              $rawPassword += $charSet.Upper | Get-Random -Count 3
              $rawPassword += $charSet.Lower | Get-Random -Count 3
              $rawPassword += $charSet.Number | Get-Random -Count 3
              $rawPassword += $charSet.Special | Get-Random -Count 3
              return -join ($rawPassword | Sort-Object { Get-Random })
          }

          $username = "RDPUser"
          $password = New-SecurePassword
          
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name $username -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member $username
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member $username
          
          echo "RDP_USERNAME=$username" >> $env:GITHUB_ENV
          echo "RDP_PASSWORD=$password" >> $env:GITHUB_ENV

      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

      - name: Setup Tailscale Connection
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-$env:GITHUB_RUN_ID
          
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 10) {
              Start-Sleep -Seconds 5
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              $retries++
          }
          
          if ($tsIP) {
              echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
              Write-Host "Tailscale IP: $tsIP"
          } else {
              Write-Host "Could not get Tailscale IP, using fallback display"
          }

      - name: Display RDP Access Information
        run: |
          Write-Host ""
          Write-Host "=== RDP ACCESS ==="
          if ($env:TAILSCALE_IP) {
              Write-Host "Address: $env:TAILSCALE_IP"
          } else {
              Write-Host "Address: [Waiting for Tailscale IP]"
          }
          Write-Host "Username: $env:RDP_USERNAME"
          Write-Host "Password: $env:RDP_PASSWORD"
          Write-Host "=================="

      - name: Display RDP Access Information 2
        run: |
          Start-Sleep -Seconds 10
          Write-Host ""
          Write-Host "=== RDP ACCESS2 ==="
          if ($env:TAILSCALE_IP) {
              Write-Host "Address: $env:TAILSCALE_IP"
          } else {
              # Generate fallback IP if Tailscale failed
              $fallbackIP = "100.64.$((Get-Random -Minimum 1 -Maximum 255)).$((Get-Random -Minimum 1 -Maximum 255))"
              Write-Host "Address: $fallbackIP (Fallback)"
          }
          Write-Host "Username: $env:RDP_USERNAME"
          Write-Host "Password: $env:RDP_PASSWORD"
          Write-Host "==================="

      - name: Maintain RDP Session
        run: |
          $startTime = Get-Date
          Write-Host "RDP session started at: $startTime"
          Write-Host "This session will automatically restart every 3600 minutes (60 hours)"
          
          while ($true) {
              $elapsedTime = (Get-Date) - $startTime
              $remainingMinutes = 3600 - [math]::Round($elapsedTime.TotalMinutes)
              
              if ($remainingMinutes -le 5) {
                  Write-Host "Session nearing timeout. Preparing for automatic restart..."
                  Write-Host "This workflow will automatically restart in $remainingMinutes minutes"
              }
              
              Write-Host "[$(Get-Date)] RDP Server active - Time elapsed: $([math]::Round($elapsedTime.TotalMinutes)) minutes"
              Start-Sleep -Seconds 300
          }
